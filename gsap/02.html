<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gsap01</title>
    <style>
      .box {
        margin: 15px;
      }
      .box1 {
        width: 100px;
        height: 100px;
        background: orange;
      }
      .box2 {
        width: 200px;
        height: 100px;
        background: greenyellow;
      }
      .box3 {
        width: 100px;
        height: 200px;
        background: tomato;
      }
    </style>
  </head>
  <body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script>
      // to : 원래위치부터 설정된 좌표로 이동, from : 설정된 좌표에서 원래 위치로 도착
      gsap.to(".box1", {
        duration: 3,
        x: 200,
        opacity: 0.2,
        // steps ()안의 숫자만큼 끊겨서 보여줌
        ease: "steps(10)",
        delay: 2,
      });
      gsap.to(".box2", {
        duration: 5,
        x: 300,
        rotate: 720,
        scale: 1.3,
      });
      gsap.from(".box3", {
        duration: 10,
        y: 300,
        ease: "elastic",
        rotate: 720,
        background: "skyblue",
        width: 10,
      });
    </script>
  </body>
</html>
