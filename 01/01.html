<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // script 문법을 적으면 된다.
    document.write("head tag 사이에 넣어보기");
  </script>
  <script src="./js/app01.js"></script>
</head>
<body>
  <!-- 
    자바스크립트 적용 3가지
      - head태그안에 넣기
      - script
      - tag안에 속성으로 적용
  -->
  <button onclick="alert('tag의 속성으로 적용한 스크립트')">button</button>
</body>
</html>
