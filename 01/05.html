<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>식별자 규칙</title>
  <script>
    // 식별자에 할당할 수 있는 값
    var stringVar = 'String' //문자형 (String) 
    console.log(typeof(stringVar));
    let numberLet=273;
    console.log(typeof(numberLet)); //숫자형 (number)
    let boolean = true;
    console.log(typeof(boolean)); //불른 (boolean)
    var obj={}; //객체(object)
    var arr = [] //배열(array)
    // undefined : 선언은 됐지만 할당이 안된 경우
    var undefinedVar=undefined;
    // null : 선언이 안된 경우
    var nullVar=null;
  </script>
</head>
<body>
  
</body>
</html>
