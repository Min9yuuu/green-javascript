<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수의 선언과 할당</title>
  <script>
    //변수의 선언
    var pi;
    //변수 파이에 값을 할당합니다.
    var pi=3.14159265;
    //출력합니다.
    alert(pi);
  </script>
  <script>
    //변수를 선언 및 초기화 합니다.
    let radius = 10;
    // let은 같은 식별자를 2번 사용할 수 없다.
    // let은 익스에서 호환이 안된다.
    let pi = 3.14159265;
    alert(2*pi*radius);
    </script>
</head>

</body>
</html>
