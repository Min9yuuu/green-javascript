<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 변수는 변하는 값을 저장(var, let)
    // 상수는 안변하는 값을 저장(const)
    var one = 10; // 변수의 초기화
    var two = 20;
    // 10+20
    document.write(one+two);
    one = 30;
    document.write('<br>');
    // 30+20
    document.write(one+two);
    let three = 40;
    document.write('<br>');
    // 30+20+40
    document.write(one+two+three);
    three=20;
    document.write('<br>');
    // 30+20+20
    console.log(one);
    console.log(two);
    console.log(three);
    document.write(one+two+three);
  </script>
</head>
<body>
  
</body>
</html>
