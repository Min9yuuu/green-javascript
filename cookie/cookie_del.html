<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쿠키생성</title>
  </head>
  <body>
    <button id="delCookie">쿠키삭제</button>
    <script>
      let date = new Date();

      // cookie delete 함수
      // cookie Expires(유효기간)이 지나면 자동삭제
      function delCookie() {
        date.setDate(date.getDate() - 1);
        let setCookie = "";
        setCookie = "M9web=popupCookie;";
        setCookie += `Expires=${date.toUTCString()};`;
        document.cookie = setCookie;
      }
      document.querySelector("#delCookie").addEventListener("click", function () {
        delCookie();
        alert("쿠키삭제");
      });
    </script>
  </body>
</html>
