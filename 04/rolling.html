    <style>
      * {
        margin: 0;

      /* 이미지 72px+ 여백8px=80px*/
      #frame {
        width: 230px;
        height: 88px;
        position: relative;
        margin: 10px auto;
        border: 1px solid blue;
        /* overflow: hidden; */
      }
      #banner {
        list-style: none;
        width: 480px;
        border: 1px solid red;
        height: 54px;
        display: flex;
        justify-content: space-between;
      }
      #banner li {
        flex: 0 0 78px;
        width: 78px;
        height: 100%;
        background-color: gray;
        font-size: 2em;
      }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script>
      //document.addEventListener
      // ("DOMContentloaded",function(){})
      $(function () {
        //변수
        let list = $("#banner");
        const show_num = 3;
        const total = list.find("li").length;
        const li_width = list.find("li").eq(0).width();
        const copyObj = list.find("li").clone().css("background", "skyblue");
        list.append(copyObj);

        //슬라이드기능 구현시 번호를 저장할 변수를 먼저 만들어야 한다.
        let num = 0;
        $(".next").click(function () {
          num++;
          list.stop().animate({ "margin-left": -li_width*num });
        });
      });
    </script>
