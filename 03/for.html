<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복문</title>
</head>
<body>
  <h1>반복문</h1>
  <h2>for</h2>
  <ul class="menu1">
    <li>list item1</li>
    <li>list item2</li>
    <li>list item3</li>
    <li>list item4</li>
  </ul>
  <hr>
  <h2>foreach</h2>
  <ul class="menu2">
    <li>list item1</li>
    <li>list item2</li>
    <li>list item3</li>
    <li>list item4</li>
  </ul>
  <hr>
  <h2>for of / for in</h2>
  <ul class="menu3">
    <li>list item1</li>
    <li>list item2</li>
    <li>list item3</li>
    <li>list item4</li>
  </ul>
  <hr>
  <h2>do / while</h2>
  <ul class="menu4">
    <li>list item1</li>
    <li>list item2</li>
    <li>list item3</li>
    <li>list item4</li>
  </ul>
  <script>

    // for
    const menu1 =document.querySelectorAll('.menu1>li');
    for(let i = 0;i < menu1.length; i++){
      menu1[i].style.color = "blue";
      menu1[i].addEventListener("mouseover",function(){
        this.style.color="red";
      });
      menu1[i].addEventListener("mouseout",function(){
        this.style.color="blue";
      })
    }

    // forEach : 배열요소들을 반복실행 함수, forEach(("처리할 현재 요소,인덱스,index번호, array[index]")=>{})
    const menu2 =document.querySelectorAll('.menu2 li');
    
    menu2.forEach((a,b,c)=>{
      console.log(a);//배열 요소를 한번씩 실행
      console.log(b);//index 번호를 알려준다.
      console.log(c);//배열 전부
      menu2[b].addEventListener("mouseover",function(){
        this.style.color="pink";
      });
      menu2[b].addEventListener("mouseout",function(){
        this.style.color="blue";
      })
    });
    menu2.forEach(function(liItem){
      liItem.style.color="blue";
    });

    // for of / for in
    const menu3 =document.querySelectorAll('.menu3 li');
    // for of : 값 자체를 반환한다.
    // for in : index 번호를 반환 (객체에서 주로 사용);
    for(let j of menu3){
      j.style.color="blue";
      j.addEventListener("mouseover",function(){
        this.style.color="green";
      });
      j.addEventListener("mouseout",function(){
        this.style.color="blue";
      })
    }

    //do while
    const menu4 =document.querySelectorAll('.menu4 li');

    let k = 0;
    do{
      menu4[k].style.color ="blue";
      menu4[k].addEventListener("mouseover",function(){
        this.style.color="turquoise";
      });
      menu4[k].addEventListener("mouseleave",function(){
        this.style.color="blue";
      })
      k++;
    }while(k<menu4.length);
  </script>
</body>
</html>
