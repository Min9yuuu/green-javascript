<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>모듈 여러개 받기</title>
  </head>
  <body>
    <h1>모듈이란?</h1>
    <p>프로그램을 구성하는 구성요소의 일부, 다른 사람의 코드나 내가 잘게 쪼개 놓은 코드를 재사용하고 싶을 때 사용합니다.</p>
    <p>유지보수의 목적</p>
    <script type="module">
      //
      // module import시 상대경로 표시법 ./같은것이 꼭 필요
      import { funcA, funcB, varC } from "./js/main.js";
      funcA();
      funcB(varC);
    </script>
  </body>
</html>
