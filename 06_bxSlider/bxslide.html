<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- jQuery library (served from Google) -->
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.css" rel="stylesheet" /> -->
    <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fitvids/1.2.0/jquery.fitvids.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h2>액티브</h2>
    <div class="sliderWrap">
      <ul class="active">
        <li>
          <img src="images/img-1.jpg" title="나와라" alt="" />
          <h2>title🦁</h2>
        </li>
        <li>
          <img src="images/img-2.jpg" title="나와라 자식아" alt="" />
          <h2>title🐯</h2>
        </li>
        <li>
          <img src="images/img-3.jpg" title="나와라 녀석아" alt="" />
          <h2>title🐻</h2>
        </li>
        <li>
          <img src="images/img-4.jpg" title="나와라 뚝딱" alt="" />
          <h2>title🐼</h2>
        </li>
      </ul>
    </div>
    <h2>컨트롤 기본 슬라이드</h2>
    <div class="sliderWrap">
      <ul class="bxslider">
        <li>
          <img src="images/img-1.jpg" title="나와라" alt="" />
        </li>
        <li>
          <img src="images/img-2.jpg" title="나와라 자식아" alt="" />
        </li>
        <li>
          <img src="images/img-3.jpg" title="나와라 녀석아" alt="" />
        </li>
        <li>
          <img src="images/img-4.jpg" title="나와라 뚝딱" alt="" />
        </li>
      </ul>
    </div>
    <h2>동영상</h2>
    <div class="sliderWrap">
      <div class="videoSlider">
        <!-- bxslider 메서드가 적용 된 하위 자식요소를 슬라이드 원소로 인식 -->
        <div><video src="video/video.mp4" muted controls autoplay loop></video></div>
        <div><video src="video/video.mp4" muted controls autoplay loop></video></div>
        <div><video src="video/video.mp4" muted controls autoplay loop></video></div>
      </div>
    </div>
    <script src="js/bxslider-jq.js"></script>
  </body>
</html>
